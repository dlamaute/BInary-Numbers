{% extends "base.html" %}
{% load static %}

{% block page_head %}
	<link rel="stylesheet" type="text/css" href="{% static 'cs_attrition_viz/population.css' %}">
	<script src="https://d3js.org/d3.v4.min.js"></script>
{% endblock %}

{% block content %}
<h1>Populations</h1>

<div id="hardDriveId"></div>

<div class="detail">
	<p>Explanation</p>
</div>

<script>
	var width = 350;
	var height = 200;

	d3.select("div#hardDriveId")
		.append("svg")
		.attr("viewBox", "0 0 " + width + " " + height)
		.attr("preserveAspectRatio", "xMinYMin meet")
		.classed("hard-drive-container", true)
		.append("rect")
		.classed("hard-drive-box", true)
		.attr("width", width)
		.attr("height", height)
		.attr("rx", width / 50)
		.attr("ry", width / 50);
</script>
{% endblock %}
